<form  (ngSubmit)="login()" #loginForm="ngForm">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" name="email" placeholder="your email address" required [(ngModel)]="email" #_email="ngModel" email>
    </div>
    <div *ngIf="_email.invalid && (_email.dirty || _email.touched)" class="alert alert-danger">
        Email is required
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="your password" required [(ngModel)]="password" #_password="ngModel">
    </div>
    <div *ngIf="_password.invalid && (_password.dirty || _password.touched)" class="alert alert-danger">
        Password is required
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Submit</button>
</form>
